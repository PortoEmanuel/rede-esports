{% extends 'base.html' %}

{% block content %}
    <h1>Escrever Nova Matéria</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.media }}
        
        {{ form.as_p }}
        
        <button type="submit">Publicar Matéria</button>
    </form>
    
    <p><a href="{% url 'dashboard_home' %}">← Cancelar e voltar</a></p>
{% endblock %}
